<section id="candidates">
  <ul id="candidates-list" class="candidates-list">
    <li class="candidates-item [CLASS]" style="background-image:url([IMAGE]);">
      <a href="[URL]" class="candidates-link" target="_blank" onclick='ga("send","event","candidates","click","[GALABEL]");'>
        <h3 class="candidates-name">[NAME]</h3>
        <p class="candidates-link-text">Read More</p>
        </a>
    </li>
  </ul>
  <div id="candidates-preview"></div>
</section>

<script type="text/javascript">
(function() {

  var candidatesNode = document.getElementById('candidates-list');
  var placeholder = candidatesNode.innerHTML.toString();
  candidatesNode.innerHTML = "";

  for (var i=0,len=data.candidates.length; i<len; i++) {
    candidatesNode.innerHTML += placeholder
    .replace('[CLASS]',data.candidates[i].class)
    .replace('[NAME]',data.candidates[i].name)
    .replace('[IMAGE]',data.candidates[i].img)
    .replace('[GALABEL]',data.candidates[i].name)
    .replace('[GALABEL]', data.candidates[i].name)
    .replace('[URL]',data.candidates[i].url);
  }

})();
</script>
